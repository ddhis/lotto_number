        <script type="text/javascript">
            let lotto_table = "", lotto_count = 0, lotto_number_save = [];
            function lotto_btn_click() {
                if (lotto_count > 0) {
                    lotto_number_save = lotto_six;  
                    lotto_num_save()
                }


                lotto_six_num();
                for(let i = 0; i < 6; i++) {
                    $('.lotto_sapn'+(i+1)).html(lotto_six[i]);
                    if (lotto_six[i] <= 10) {
                        $('#div_lotto'+(i+1)).css("background-color", "#fbc400");
                    } else if (lotto_six[i] > 10 && lotto_six[i] <= 20) {
                        $('#div_lotto'+(i+1)).css("background-color", "#69c8f2");
                    } else if (lotto_six[i] > 20 && lotto_six[i] <= 30) {
                        $('#div_lotto'+(i+1)).css("background-color", "#ff7272");
                    } else if (lotto_six[i] > 30 && lotto_six[i] <= 40) {
                        $('#div_lotto'+(i+1)).css("background-color", "#aaaaaa");
                    } else {
                        $('#div_lotto'+(i+1)).css("background-color", "#b0d840");
                    }
                }
                
                lotto_count++;
                
                $(".div_count_lotto_span").html(lotto_count+"회차").css("color", "#000000");
                $(".lotto_btn").attr("disabled", false);

                
                
            }

            function lotto_num_save() {
                lotto_table = "";
                lotto_table += "<tr>";
                lotto_table += "<td>"+lotto_count+"회차</td>";
                lotto_table += "<td>"+lotto_number_save[0]+"</td>";
                lotto_table += "<td>"+lotto_number_save[1]+"</td>";
                lotto_table += "<td>"+lotto_number_save[2]+"</td>";
                lotto_table += "<td>"+lotto_number_save[3]+"</td>";
                lotto_table += "<td>"+lotto_number_save[4]+"</td>";
                lotto_table += "<td>"+lotto_number_save[5]+"</td>";
                lotto_table += "</tr>";
                $('.lotto_tbody').prepend(lotto_table);

            }
            
            $(".lotto_btn").click(function () {
                $(".lotto_btn").attr("disabled", true);
                
                lotto_btn_click();
              });
        </script>
